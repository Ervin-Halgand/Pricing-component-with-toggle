<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>
        Our Pricing
      </h1>
      <div class="subscription_type">
        <p>Annually</p>
        <label id="labelCheckBox">
          <input id="checkbox" type="checkbox" />
          <span class="slider"></span>
        </label>
        <p>Monthly</p>
      </div>
      <div class="Subscription">
        <div class="card">
          <div class="title">Basic</div>
          <div class="price checked">&dollar;19.99</div>
          <div class="price not_checked">&dollar;199.99</div>
          <div class="line"></div>
          <div>500 GB Storage</div>
          <div class="line"></div>
          <div>2 Users Allowed</div>
          <div class="line"></div>
          <div>
            Send up to 3 GB
          </div>
          <div class="line"></div>
          <button class="button_style"><p>Learn More</p></button>
        </div>
        <div class="card">
          <div>Professional</div>
          <div class="price checked" style="color: white;">&dollar;24.99</div>
          <div class="price not_checked" style="color: white;">
            &dollar;249.99
          </div>
          <div class="line"></div>
          <div>1 TB Storage</div>
          <div class="line"></div>
          <div>5 Users Allowed</div>
          <div class="line"></div>
          <div>
            Send up to 10 GB
          </div>
          <div class="line"></div>
          <button class="button_style_white"><p>Learn More</p></button>
        </div>
        <div class="card">
          <div>Master</div>
          <div class="price checked">&dollar;39.99</div>
          <div class="price not_checked">&dollar;399.99</div>
          <div class="line"></div>
          <div>2 TB Storage</div>
          <div class="line"></div>
          <div>10 Users Allowed</div>
          <div class="line"></div>
          <div>
            Send up to 20 GB
          </div>
          <div class="line"></div>
          <button class="button_style"><p>Learn More</p></button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Ervin-Halgand" target="_blank"
        >Ervin Halgand</a
      >.
    </div>
    <script>
      let priceMonthly = Array.from(document.getElementsByClassName("checked"));
      let priceAnually = Array.from(
        document.getElementsByClassName("not_checked")
      );
      let checkBox = document.getElementById("checkbox");
      let labelCheckBox = document.getElementById("labelCheckBox");
      checkBox.checked = true;
      function toggleDisplayedElement(element1, element2) {
        element1.forEach((element) => {
          element.style.display = "none";
        });
        element2.forEach((element) => {
          element.style.display = "block";
        });
      }
      checkBox.addEventListener("click", () => {
        if (checkBox.checked) {
          toggleDisplayedElement(priceAnually, priceMonthly);
          labelCheckBox.style.opacity = 0.4
        }
        else  {toggleDisplayedElement(priceMonthly, priceAnually);
          labelCheckBox.style.opacity = 1
        }
      });
    </script>
  </body>
</html>
